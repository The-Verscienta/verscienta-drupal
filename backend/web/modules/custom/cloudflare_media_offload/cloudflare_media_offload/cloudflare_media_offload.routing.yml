cloudflare_media_offload.settings:
  path: '/admin/config/media/cloudflare-media-offload'
  defaults:
    _form: '\Drupal\cloudflare_media_offload\Form\CloudflareMediaOffloadSettingsForm'
    _title: 'Cloudflare Media Offload Settings'
  requirements:
    _permission: 'administer cloudflare media offload'

cloudflare_media_offload.bulk_upload:
  path: '/media/cloudflare-bulk-upload'
  defaults:
    _form: '\Drupal\cloudflare_media_offload\Form\BulkUploadForm'
    _title: 'Bulk Upload to Cloudflare'
  requirements:
    _permission: 'bulk upload cloudflare media'

cloudflare_media_offload.variants:
  path: '/admin/config/media/cloudflare-media-offload/variants'
  defaults:
    _form: '\Drupal\cloudflare_media_offload\Form\VariantsForm'
    _title: 'Cloudflare Image Variants'
  requirements:
    _permission: 'administer cloudflare media offload'

cloudflare_media_offload.migrate_batch:
  path: '/admin/config/media/cloudflare-media-offload/migrate'
  defaults:
    _form: '\Drupal\cloudflare_media_offload\Form\MigrationForm'
    _title: 'Migrate to Cloudflare'
  requirements:
    _permission: 'migrate to cloudflare media'

cloudflare_media_offload.status:
  path: '/admin/reports/cloudflare-media-offload'
  defaults:
    _controller: '\Drupal\cloudflare_media_offload\Controller\StatusController::dashboard'
    _title: 'Cloudflare Media Offload Status'
  requirements:
    _permission: 'view cloudflare media logs'

cloudflare_media_offload.webhook:
  path: '/cloudflare-media-offload/webhook'
  defaults:
    _controller: '\Drupal\cloudflare_media_offload\Controller\WebhookController::handle'
  requirements:
    _access: 'TRUE'
  methods: [POST]