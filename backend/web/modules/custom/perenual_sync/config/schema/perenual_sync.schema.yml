perenual_sync.settings:
  type: config_object
  label: 'Perenual Sync settings'
  mapping:
    api_key_id:
      type: string
      label: 'API Key ID'
    batch_size:
      type: integer
      label: 'Batch size'
    sync_images:
      type: boolean
      label: 'Sync images'
    update_existing:
      type: boolean
      label: 'Update existing plants'
    enable_logging:
      type: boolean
      label: 'Enable logging'
    filter_edible_only:
      type: boolean
      label: 'Only import edible plants'
    filter_medicinal:
      type: boolean
      label: 'Include medicinal plants'
    skip_existing_herbs:
      type: boolean
      label: 'Skip plants that already exist as herbs'
    use_as_fallback:
      type: boolean
      label: 'Use as fallback for Trefle'
