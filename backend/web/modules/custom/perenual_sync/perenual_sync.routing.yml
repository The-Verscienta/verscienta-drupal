perenual_sync.settings:
  path: '/admin/config/services/perenual-sync'
  defaults:
    _form: '\Drupal\perenual_sync\Form\PerenualSyncSettingsForm'
    _title: 'Perenual Sync Settings'
  requirements:
    _permission: 'administer perenual sync'

perenual_sync.search:
  path: '/admin/content/perenual-sync/search'
  defaults:
    _form: '\Drupal\perenual_sync\Form\PerenualSyncSearchForm'
    _title: 'Perenual Plant Search'
  requirements:
    _permission: 'import perenual plants'

perenual_sync.import:
  path: '/admin/content/perenual-sync/import/{perenual_id}'
  defaults:
    _controller: '\Drupal\perenual_sync\Controller\PerenualSyncController::import'
    _title: 'Import Plant'
  requirements:
    _permission: 'import perenual plants'
    perenual_id: '\d+'

perenual_sync.enrich:
  path: '/admin/content/perenual-sync/enrich/{node}'
  defaults:
    _controller: '\Drupal\perenual_sync\Controller\PerenualSyncController::enrich'
    _title: 'Enrich Herb Data'
  requirements:
    _permission: 'import perenual plants'
    node: '\d+'
