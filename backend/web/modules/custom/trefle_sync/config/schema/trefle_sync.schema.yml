trefle_sync.settings:
  type: config_object
  label: 'Trefle Sync settings'
  mapping:
    api_key_id:
      type: string
      label: 'API Key ID'
    batch_size:
      type: integer
      label: 'Batch size'
    sync_images:
      type: boolean
      label: 'Sync images'
    update_existing:
      type: boolean
      label: 'Update existing plants'
    enable_logging:
      type: boolean
      label: 'Enable logging'
    filter_edible_only:
      type: boolean
      label: 'Only import edible plants'
    filter_vegetable:
      type: boolean
      label: 'Include vegetables'
    skip_existing_herbs:
      type: boolean
      label: 'Skip plants that already exist as herbs'
    use_perenual_fallback:
      type: boolean
      label: 'Use Perenual as fallback data source'
    cron_enabled:
      type: boolean
      label: 'Enable automatic cron sync'
    cron_items_per_run:
      type: integer
      label: 'Items to import per cron run'
    cron_current_page:
      type: integer
      label: 'Current page for cron sync'
    cron_total_pages:
      type: integer
      label: 'Total pages to sync (0 for unlimited)'
