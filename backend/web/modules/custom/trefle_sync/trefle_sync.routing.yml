trefle_sync.settings:
  path: '/admin/config/services/trefle-sync'
  defaults:
    _form: '\Drupal\trefle_sync\Form\TrefleSyncSettingsForm'
    _title: 'Trefle Sync Settings'
  requirements:
    _permission: 'administer trefle sync'

trefle_sync.search:
  path: '/admin/content/trefle-sync/search'
  defaults:
    _form: '\Drupal\trefle_sync\Form\TrefleSyncSearchForm'
    _title: 'Trefle Plant Search'
  requirements:
    _permission: 'import trefle plants'

trefle_sync.import:
  path: '/admin/content/trefle-sync/import/{trefle_id}'
  defaults:
    _controller: '\Drupal\trefle_sync\Controller\TrefleSyncController::import'
    _title: 'Import Plant'
  requirements:
    _permission: 'import trefle plants'
    trefle_id: '\d+'
