version: '3.8'

services:
  postgres:
    image: postgres:17.5-alpine
    container_name: verscienta_postgres
    environment:
      POSTGRES_DB: verscienta_health
      POSTGRES_USER: drupal_user
      POSTGRES_PASSWORD: drupal_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - verscienta_network

  redis:
    image: redis:7-alpine
    container_name: verscienta_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - verscienta_network

  drupal:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: verscienta_drupal
    depends_on:
      - postgres
      - redis
    environment:
      DRUPAL_DATABASE_HOST: postgres
      DRUPAL_DATABASE_PORT: 5432
      DRUPAL_DATABASE_NAME: verscienta_health
      DRUPAL_DATABASE_USER: drupal_user
      DRUPAL_DATABASE_PASSWORD: drupal_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html
      - drupal_files:/var/www/html/web/sites/default/files
    networks:
      - verscienta_network

volumes:
  postgres_data:
  redis_data:
  drupal_files:

networks:
  verscienta_network:
    driver: bridge